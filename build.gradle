apply plugin: 'java'
//apply plugin: 'antlr'
apply plugin: 'me.champeau.gradle.antlr4'

buildscript {
    repositories {
        maven {
            name 'JFrog OSS snapshot repo'
            url  'https://oss.jfrog.org/oss-snapshot-local/'
        }
        jcenter()
    }

    dependencies {
        classpath 'me.champeau.gradle:antlr4-gradle-plugin:0.1'
    }
}

repositories {
    jcenter()
    //mavenCentral()
}

antlr4{
	source=file("src/main/antlr")
	output=file("src/main/java/hivesql/analysis/parse")
	extraArgs=['-Werror']
}

dependencies {
	compile "org.antlr:antlr4:4.5.3"
    compile 'org.slf4j:slf4j-api:1.7.13'

    testCompile group: 'org.testng', name: 'testng', version: '6.9.10'

}

compileJava.dependsOn antlr4

task grun(dependsOn:compileJava, type: JavaExec) {
	println "path:"+project.projectDir
	classpath = sourceSets.main.runtimeClasspath
	main='org.antlr.v4.gui.TestRig'
	args 'hivesql.analysis.parse.HiveSQL', 'stat', '-gui', "${project.projectDir}/src/test/resources/a_test.sql"
}
